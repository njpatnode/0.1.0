{% load static %}
<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title>{% block title %}Validate Health{% endblock %}</title>
 <!-- Latest compiled and minified CSS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
     
     <!-- Optional theme -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
         
         <!-- Latest compiled and minified JavaScript -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
 <link href="{% static 'css/base.css' %}" rel="stylesheet">
<link href="{% static 'js/chosen_v1.6.1/chosen.css' %}" rel="stylesheet">
     <script type='text/javascript' src='{% static 'js/jquery-ui.js' %}'></script>
     <link rel='stylesheet' type='text/css' href='{% static 'css/jquery-ui/smoothness/jquery-ui.css' %}' />
     <script type='text/javascript' src='{% static 'js/viz.js' %}'></script>
     <script type='text/javascript' src='{% static 'js/chosen_v1.6.1/chosen.jquery.js' %}'></script>
</head>
<body>
	<div id="header">
		<a href="/" class="logo">ACME Healthcare</a>
	</div>
	<div id="subheader">
        <div class="row">
            <div class="col-md-5">
        {% if analysis.title|length > 0 %}
            <h4>{{ analysis.title }}</h4>
        {% else %}
        {% endif %}
        </div>
        <div class="col-md7">
		<div class="cart">
            {% if request.user.is_authenticated %}
                <a href="{% url 'admin:index' %}">Admin / </a>
                <a href="{% url 'logout' %}">Logout</a>
            {% endif %}
		</div>
        </div>
        </div>
	</div>
    {% block content %}
    {% endblock %}
</body>
</html>
