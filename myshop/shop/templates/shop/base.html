{% load static %}
<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title>{% block title %}Validate Health{% endblock %}</title>
 <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
	<div id="header">
		<a href="/" class="logo">Validate Health</a>
	</div>
	<div id="subheader">
		<div class="cart">
            {% if request.user.is_authenticated %}
                <a href="/add">Add Data View</a><span>&nbsp;|</span>
                <a href="/addrun">Add Run</a><span>&nbsp;|</span>
                <a href="{% url 'logout' %}">Logout</a>
            {% endif %}
		</div>
	</div>
	<div id="content">
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
